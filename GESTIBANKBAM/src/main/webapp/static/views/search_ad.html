<br>
<legend>RECHERCHER CONSEILLER</legend>

        <form>         
            <br><br>
            
            <div class="col-sm-2">
                <input type="text" class="form-control" id="nom" ng-model="conseiller.nom"  placeholder="nom">
            </div>      
               
            <div class="col-sm-2">
                <input type="text" class="form-control" id="prenom" ng-model="conseiller.prenom"  placeholder="prénom">
            </div>   
                         
            <div class="col-sm-2">
           		 <input type="button" class="form-control" ng-click="srcCons(conseiller.nom,conseiller.prenom)" value= "Recherche">
           	</div>
         </form>
    <br><br><br><br><br><br>
    <div class="table-responsive">         
  <table class="table">
    <caption>{{cons.length}} résultat correspondent à votre recherche</caption>
    <thead>
    <tr>
      <th>Matricule</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de Naissance</th>
        <th>Ville</th>
        <th>Téléphone</th>
        <th>Informations personelles</th>
      </tr>
      </thead>    
      <tbody>
      <tr ng-repeat="c in cons">
        <td>{{c.id}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td>{{c.ddn}}</td>
        <td>{{c.adresse.ville}}</td>
        <td>{{c.adresse.telephone}}</td>
        <td><a href="#see_con/{{c.id}}">Détails</a></td>
      </tr>
      </tbody>
    </table>
  </div>
    </body>
</html>
