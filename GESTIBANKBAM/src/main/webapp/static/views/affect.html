<div class="panel-header">
              <div id="navigation_help">
          <ul class="breadcrumb">
            <li><a href="#">Accueil</a></li>
            <li class="active">Affectation</li>
          </ul>
        </div>
</div>
<div class="panel-body">
  <legend>Affectation</legend>
 <div class="table-responsive">          
  <table class="table">
  <caption>Vous avez {{users.length}} liste de client</caption>
    <thead>
      <tr>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Détails</th>
    <th>Etat dossier</th>
    <th>Conseiller</th>
    <th>Validation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="c in users">
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td><a ng-href="#see_cl/{{c.id}}">Détails</a></td>
   		<td><input type="checkbox" class="form-control" ng-model="checked" ng-init="checked=true"></td> 
		
        <td><select class="form-control" ng-disabled="checked" ng-options="option.nom for option in cons" ng-model="c.conseiller">
<!--             <option ng-value={{option.id}} ></option> -->
            </select>
        </td>
        <td><input ng-disabled="checked" type ="button" class="btn btn-default" ng-click = "submit(c, c.id)" value="Valider"></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
