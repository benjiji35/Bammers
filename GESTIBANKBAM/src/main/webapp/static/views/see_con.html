<div class="panel-header">
            	<div id="navigation_help">
					<ul class="breadcrumb">
						<li><a href="#">Accueil</a></li>
						<li><a href="#search_ag">Recherche</a>
						<li class="active">Fiche client : {{cons.nom}} {{cons.prenom}} </li>
					</ul>
				</div>
</div>
<div class="panel-body" >
	<legend>Fiche Client</legend>
	<div class="parent">
	    <div class="colonne c1">
		    <label class="control-label" for="nom">Nom</label>
		    <input class="form-control" ng-value ="cons.nom" ng-disabled="checked">
		    <label class="control-label" for="prenom">Prénom</label>
		    <input class="form-control" ng-value ="cons.prenom" ng-disabled="checked">
		    <label class="control-label" for="date">Date de naissance : </label>
		    <input class="form-control" ng-value ="cons.ddn" ng-disabled="checked">
		    <label class="control-label" for="adresse">Adresse : </label>
		    <input class="form-control" ng-value ="cons.adresse.numero + ' ' + cons.adresse.rue" ng-disabled="checked">
		    <label class="control-label" for="ville">Ville : </label>
		    <input class="form-control" ng-value ="cons.adresse.ville" ng-disabled="checked">
		    <label class="control-label" for="cp">Code Postal : </label>
		    <input class="form-control" ng-value ="cons.adresse.codePostal" ng-disabled="checked">
	    </div>
	    <div class="colonne c2">
	    	<label class="control-label" for="sm">Situation matrimoniale : </label>
		    <select class="form-control" id="sm" ng-disabled="checked">
		        <option>Célibataire</option>
		        <option>Marié(e)</option>
		        <option>Divorcé(e)</option>
		        <option>veuf(ve)</option>
		    </select>
		    <label class="control-label" for="enfants">Nombre d'enfants : </label>
		    <input type="text" class="form-control" id="enfants" ng-disabled="checked">
		    <label class="control-label" for="pro">Profession : </label>
		    <input type="text" class="form-control" id="pro" ng-disabled="checked">
		    <label class="control-label" for="revenus">Vos revenus mensuels : </label>
		    <input type="text" class="form-control" id="revenus" ng-disabled="checked">
		    
		</div>
	</div>
	Verrouiller les informations : <input type="checkbox" ng-model="checked" ng-init="checked=true"/>
	<div ng-hide="checked">
		<input type="button" value="Valider les modifications" class="btn btn-default">
		<input type="button" value="Annuler les modifications" class="btn btn-default">
	</div>
</div>
