<div class="panel-header">
            	<div id="navigation_help">
					<ul class="breadcrumb">
						<li><a href="#/">Accueil</a></li>
						<li class="active">Recherche</li>
					</ul>
				</div>
</div>
<div class="panel-body">

<legend>RECHERCHER CLIENT</legend>

        <form>         
            <br><br>
            <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="client.nom" placeholder="nom">
            </div>      
               
            <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="client.prenom" placeholder="prénom">
            </div>         
                
  			<div class="col-sm-2">
				<input type="button" class="btn btn-success" ng-click="sm(client.nom,client.prenom)" value= "Recherche">
			</div>
			
			
         </form>
    <br><br><br> 
    <div class="table-responsive">     
	<table class="table">
		<caption>{{users.length}} résultats correspondent à votre recherche</caption>
 		<thead>
 		<tr>
 			<th>Nom</th>
    		<th>Prénom</th>
    		<th>Date de Naissance</th>
    		<th>Ville</th>
    		<th>Téléphone</th>
    		<th>Fiche client</th>
   		</tr>
   		</thead>
   		
   		<tbody>
  		<tr  ng-repeat="c in users">
    		<td>{{c.nom}}</td>
   			<td>{{c.prenom}}</td>
    		<td>{{c.ddn}}</td>
    		<td>{{c.adresse.ville}}</td>
    		<td>{{c.adresse.telephone}}</td>
    		<td><a ng-href="#see_cl/{{c.id}}">Détails</a></td>
  		</tr>
  		</tbody>
  		
  	</table>
	</div>
</div>
