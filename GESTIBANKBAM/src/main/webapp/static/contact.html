    <body ng-app="myApp">

        <br><br>

       <div class="container" id="notifcl" ng-controller="notif_ctrl">
		
        <legend>LAISSEZ-NOUS UN MESSAGE</legend>

        <form class="form-horizontal" ng-submit="submit(pub)" >
        <div class="form-group">
                <label class="control-label col-sm-2" for="civil">Civilité:</label>
            <div class="col-sm-3">
                <label class="radio-inline"><input type="radio" id="civil">M</label>
                <label class="radio-inline"><input type="radio" id="civil">Mme</label>
                <label class="radio-inline"><input type="radio" id="civil">Mlle</label>
            </div>
        </div>
        

        <div class="form-group">
                <label class="control-label col-sm-2" for="nom">Nom:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="id" ng-model="pub.id"  placeholder="Entrez votre nom">
            </div>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="prenom">Prénom:</label>
            <div class="col-sm-3">
                 <input type="text" class="form-control" id="prenom" ng-model="pub.prenom"  placeholder="Entrez votre prénom">
            </div>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="email" ng-model="pub.email"  placeholder="Entrez votre email : ">
            </div>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="telephone">Télephone:</label>
            <div class="col-sm-3">
                <input type="telephone" class="form-control" id="télephone" ng-model="pub.telephone" placeholder="Entrez votre numéro de télephone : ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="sm">Sujet de votre message: </label>
                <div class="col-sm-3">
                    <select class="form-control" id="sm" ng-model="pub.sm">
                        <option value="rdv">Rendez vous</option>
                        <option value="demande">Demande de overture de compte</option>
                        <option value="demande">Services</option>
                        <option value="demande">Autres</option>
                    </select>
                </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="message">Votre message: </label>
                <div class="col-sm-3">
                    <textarea id="t3" class="form-control" id= "message" ng-model="pub.message" name="message" maxlength="200" rows="6"></textarea>
                </div>
        </div>
        
          <div class="form-group">
                <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-3">
                 <input type="date" ng-model="pub.date" id="date"
        			name="date" min="{{date | date:'yyyy-MM-dd'}}" />
            </div>
        </div>


        <br><br>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-sm" >Envoyer</button>
            </div>
        </div>
        
    </form>
    </div>
