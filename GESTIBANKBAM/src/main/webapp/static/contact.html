       <form class="form-horizontal">

        <legend>LAISSEZ-NOUS UN MESSAGE</legend>

        
        <div class="form-group">
                <label class="control-label col-sm-2" for="civil">Civilité:</label>
            <div class="col-sm-3">
                <label class="radio-inline"><input type="radio" id="civil">M</label>
                <label class="radio-inline"><input type="radio" id="civil">Mme</label>
                <label class="radio-inline"><input type="radio" id="civil">Mlle</label>
            </div>
        </div>
        

        <div class="form-group">
                <label class="control-label col-sm-2" for="nom">Nom:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="prenom">Prénom:</label>
            <div class="col-sm-3">
                 <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email : ">
            </div>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="telephone">Télephone:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="télephone" placeholder="Entrez votre numéro de télephone : ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="sm">Sujet de votre message: </label>
                <div class="col-sm-3">
                    <select class="form-control" id="sm">
                        <option value="rdv">Rendez vous</option>
                        <option value="demande">Demande de overture de compte</option>
                        <option value="demande">Services</option>
                        <option value="demande">Autres</option>
                    </select>
                </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="sm">Votre message: </label>
                <div class="col-sm-3">
                    <textarea id="t3" class="form-control" name="msg" maxlength="200" rows="6"></textarea>
                </div>
        </div>

         <div class="form-group">
            <label class="control-label col-sm-2" for="sm">Etes-vous titulaire d'un compte BAM?</label>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-default btn-xs">Oui</button>
                    <button type="submit" class="btn btn-default btn-xs">Non</button>
                </div>
        </div>
        <br><br>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-sm">Envoyer</button>
            </div>
        </div>
        
    </form>
